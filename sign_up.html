<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign Up</title>

  </head>
  <body>
    <div class="circle-low">
      <div class="circle-mid">
        <div class="circle-high"></div>
      </div>
    </div>

    <div class="container-login">
      <div class="login">
        <h4 class="mb-4">Daftar</h4>
        <p class="">
          Belum punya akun? Buat akun Anda, hanya butuh waktu kurang dari satu
          menit.
        </p>
        <form class="container form-login mt-5">
          <div class="input-account mb-3">
            <label for="" class="mb-2">Nama Lengkap</label>
            <input type="text" placeholder="Masukan nama anda" />
          </div>
          <div class="input-account mb-3">
            <label for="" class="mb-2">Email</label>
            <input type="email" placeholder="Masukan email anda" />
          </div>
          <div class="input-account mb-4">
            <label for="" class="mb-2">Kata sandi</label>
            <input type="password" placeholder="Masukan kata sandi anda" />
          </div>
          <button
            type="submit"
            class="btn mt-5"
            style="background-color: #727cf5"
          >
            Daftar
          </button>
        </form>
      </div>

      <p class="mt-3">Sudah memiliki akun? <a href="index.html"> Masuk</a></p>
    </div>
  </body>
</html>
